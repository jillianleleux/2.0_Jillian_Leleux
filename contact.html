
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Fun Form</title>

<form action="/submit_form" method="post">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" autocomplete="given-name" autofocus>
  
  
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" autocomplete="family-name">
  
  
  
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Enter your password">
  
  
  
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
  
  
  
  
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" step="1">
  
  
  
  
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="tel">
  
  
  
  
  <label for="website">Website:</label>
  <input type="url" id="website" name="website" placeholder="Enter your website URL" autocomplete="url">
  
  
  
  
  <label for="eventDate">Event Date:</label>
  <input type="date" id="eventDate" name="eventDate" required>
  
  
  
  
  <label for="appointmentTime">Appointment Time:</label>
  <input type="time" id="appointmentTime" name="appointmentTime" required>
  
  
  
  
  <label for="bookingDateTime">Booking Date and Time:</label>
  <input type="datetime-local" id="bookingDateTime" name="bookingDateTime" required>
  
  
  
  
  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">I agree to the terms and conditions.</label>
  
  
  <button type="submit">Submit</button>
  </form>
